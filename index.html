<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristal Brindes - Sistema de Gest√£o</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        #global-error {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            color: #ef4444;
            padding: 2rem;
            z-index: 9999;
            overflow: auto;
            font-family: monospace;
        }
    </style>
    <script>
      // Polyfill for process.env
      window.process = { env: { NODE_ENV: 'production' } };

      // Global Error Handler for White Screen of Death debugging
      window.addEventListener('error', function(event) {
        var errorBox = document.getElementById('global-error');
        if (errorBox) {
            errorBox.style.display = 'block';
            errorBox.innerHTML += '<h3>Erro Detectado:</h3><pre>' + event.message + '\n' + (event.filename || '') + ':' + (event.lineno || '') + '</pre><hr>';
        }
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        var errorBox = document.getElementById('global-error');
        if (errorBox) {
            errorBox.style.display = 'block';
            errorBox.innerHTML += '<h3>Promessa Rejeitada:</h3><pre>' + (event.reason ? (event.reason.stack || event.reason) : 'Unknown reason') + '</pre><hr>';
        }
      });
    </script>
</head>
<body class="bg-[#F3F4F6] text-gray-700 min-h-screen">
    <div id="global-error">
        <h1 class="text-2xl font-bold mb-4 text-black">Ops! Algo deu errado ao carregar.</h1>
        <p class="text-gray-600 mb-4">Por favor, envie um print desta tela para o suporte.</p>
        <hr class="my-4 border-gray-300">
    </div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
